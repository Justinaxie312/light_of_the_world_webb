<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    nav {
      width: 60%;  
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 80px; 
      font-size: 20px;  
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, background-color 0.3s;
    }

    nav a:hover {
      background-color: #2980b9;
      transform: scale(1.03);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<script>

if (!localStorage.getItem("loggedIn")) {
    window.location.href = "index1.html";
}
</script>

<h1>Welcome to My Website</h1>

<nav>
  <a href="personal.html">Personal Reflection</a>
  <a href="communityadvocay.html">Community Service</a>
  <a href="inspirational.html">Inspirational Portfolio</a>
  <a href="informational.html">Educational Background</a>
  <a href="faithtech.html">Faith & Technology</a>
</nav>

<button onclick="logout()">Logout</button>

<script>
function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "index1.html";
}
</script>

</body>
</html>
