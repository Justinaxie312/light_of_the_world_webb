<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIGHT OF THE WORLD - Login</title>

    <style> 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}


body {
    height: 100vh;
    background: url(gadtc.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}


.container {
    background: #ffffff;
    width: 360px;
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    text-align: center;
}


.container h1 {
    color: #1d3557;
    margin-bottom: 5px;
}

.subtitle {
    font-style: italic;
    color: #555;
    margin-bottom: 25px;
}


.login_form label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.login_form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
}


.password-box {
    position: relative;
}

.password-box span {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}


#error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}


.login_form button {
    width: 100%;
    padding: 12px;
    background: #1d3557;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login_form button:hover {
    background: #16324f;
}


.forgot {
    margin-top: 12px;
    font-size: 14px;
}

.forgot a {
    color: #457b9d;
    text-decoration: none;
}

.forgot a:hover {
    text-decoration: underline;
}


.button {
    margin-top: 15px;
}

.button a {
    display: inline-block;
    padding: 8px 20px;
    background: #6c757d;
    color: white;
    border-radius: 20px;
    text-decoration: none;
}

.button a:hover {
    background: #495057;
}

.demo-credentials {
    margin-top: 20px;
    padding: 15px;
    background-color: #fef5e7;
    border: 1px dashed #f39c12;
    border-radius: 8px;
    text-align: center;
    font-size: 14px;
    color: #333;
}

.demo-credentials span {
    color: #d35400;
    font-weight: bold;
}


    </style>
</head>
<body>

<div class="container">
    <h1>Light of the World</h1>
    <p class="subtitle">"Let your light shine"</p>

    <form class="login_form" onsubmit="validateLogin(event)">
        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <div class="password-box">
            <input type="password" id="password" required>
            <span onclick="togglePassword()" style="cursor: pointer;">üëÅÔ∏è‚Äçüó®Ô∏è</span>
        </div>

        <p id="error" style="color: red;"></p>

        <button type="submit">Login</button>
    </form>

    <div class="demo-credentials">
        <p><strong>Demo Login Credentials</strong></p>
        <p>Username: <span>lightuser</span></p>
        <p>Password: <span>letitsh1ne</span></p>
    </div>
</div>

<script>
function togglePassword() {
    const psw = document.getElementById("password");
    psw.type = psw.type === "password" ? "text" : "password";
}

function validateLogin(event) {
    event.preventDefault();

    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    const demoUser = "lightuser";
    const demoPass = "letitsh1ne";

    if (user === demoUser && pass === demoPass) {
        localStorage.setItem("loggedIn", "true");
        error.textContent = "";
        window.location.href = "main.html";
    } else {
        error.textContent = "Invalid username or password.";
    }
}

if (localStorage.getItem("loggedIn")) {
    window.location.href = "main.html";
}
</script>

</body>
</html>
